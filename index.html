<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="th-left">
          <div class="dropdown">
            <div class="first-dropdown">
              <i class="fa-solid fa-flag-usa fa-sm"></i>
              <span>ENG</span>
              <i class="fa-solid fa-chevron-up fa-flip-vertical fa-2xs"></i>
            </div>
            <div class="second-dropdown">
              <span>USD</span>
              <i class="fa-solid fa-chevron-up fa-flip-vertical fa-2xs"></i>
            </div>
          </div>
        </div>
        <div class="th-right">
          <nav>
            <ul>
              <p>Welcome To Porto!</p>
              <li><a href="#">My Account</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">My Wishlist</a></li>
              <li><a href="#">Site Map</a></li>
              <li><a href="#">Cart</a></li>
              <li><a href="#">Log In</a></li>
              <i class="fa-brands fa-facebook-f" style="color: #d4d4d4"></i>
              <i class="fa-brands fa-twitter" style="color: #c4c6ca"></i>
              <i class="fa-brands fa-instagram" style="color: #c2c2c2"></i>
            </ul>
          </nav>
        </div>
      </div>
      <div class="bottom-header">
        <div class="bt-form">
          <form>
            <a href="#">
              <img src="src/assets/img/logo.png" alt="" />
            </a>
            <input type="text" placeholder="Search..." required/>
          </form>
        </div>
        <div class="bt-info">
          <div class="phone-info">
            <i class="fa-solid fa-phone fa-xl"></i>
            <div class="ph-info-number">
              <h6>
                CALL US NOW
                <br />
                <a href="#">+123 5678 890</a>
              </h6>
            </div>
          </div>

          <div class="bt-info-icon">
            <i class="fa-regular fa-user fa-xl"></i>
            <i class="fa-regular fa-heart fa-xl"></i>
            <div class="bag-shopping">
              <i class="fa-solid fa-bag-shopping fa-xl"></i>
            </div>
            <i class="fa-solid fa-chevron-up fa-rotate-270 fa-xs"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class=""></section>
      <section class="left-section"></section>
      <section class="right-section"></section>
    </main>
  </body>
</html>
